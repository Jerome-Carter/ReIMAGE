<div style="overflow-x: hidden;" class="login-wrapper">
    <form class="login" [formGroup]="signinForm" (ngSubmit)="signIn()">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            ReIMAGE
            <h5 class="hint">Use your ReIMAGE Account to access more features.</h5>
        </section>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Username or Email</label>
                <input type="text" name="username" clrInput placeholder="Username or Email" formControlName="username"/>
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Password" formControlName="password"/>
            </clr-password-container>
            <clr-checkbox-wrapper>
                <label>Remember me</label>
                <input type="checkbox" name="rememberMe" clrCheckbox formControlName="rememberMe"/>
            </clr-checkbox-wrapper>
            <div *ngIf="auth_failure" class="error active">
                Invalid Username/Email or password
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!signinForm.valid">NEXT</button>
            <a routerLink="/create-account" routerLinkActive="active" class="signup">Create an Account</a>
        </div>
    </form>
</div>
